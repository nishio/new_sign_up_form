<div class="validation-summary-valid text-danger" data-valmsg-summary="true"><ul><li style="display:none"></li>
</ul></div>    <div class="form-group">
        <label for="name" class="col col-xs-12 col-sm-2 col-md-2 control-label">氏名*</label>
        <div class="col col-xs-12 col-sm-5 col-md-5">
            <div class="input-group">
                <input class="form-control" data-val="true" data-val-required="The 氏名 field is required." id="name" name="name" placeholder="山田 太郎" type="text" value="" />
            </div>
        </div>
        <span class="field-validation-valid text-danger" data-valmsg-for="name" data-valmsg-replace="true"></span>
    </div>
    <div class="form-group">
        <label for="englishName" class="col col-xs-12 col-sm-2 col-md-2 control-label">英字表記*</label>
        <div class="col col-xs-12 col-sm-5 col-md-5">
            <div class="input-group">
                <input class="form-control" data-val="true" data-val-required="The 英字表記 field is required." id="name_en" name="name_en" placeholder="Yamada Taro" type="text" value="" />
            </div>
        </div>
        <span class="field-validation-valid text-danger" data-valmsg-for="name_en" data-valmsg-replace="true"></span>
    </div>

    <div class="form-group">
        <label class="control-label col col-xs-12 col-sm-2 col-md-2" for="SelfIntroduction">自己紹介</label>
        <div class="col col-xs-7 col-sm-8 col-md-8">
            <textarea class="form-control" cols="20" data-val="true" data-val-required="The 自己紹介 field is required." id="SelfIntroduction" name="SelfIntroduction" placeholder="ご自身のプロフィールを記載してください。" rows="5">
</textarea>
            <span class="field-validation-valid text-danger" data-valmsg-for="SelfIntroduction" data-valmsg-replace="true"></span>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col col-xs-12 col-sm-2 col-md-2" for="InterestedIn">興味対象</label>
        <div class="col col-xs-7 col-sm-8 col-md-8">
            <textarea class="form-control" cols="20" data-val="true" data-val-required="The 興味対象 field is required." id="InterestedIn" name="InterestedIn" placeholder="ご自身の興味のある事柄を記載してください。" rows="5">
</textarea>
            <span class="field-validation-valid text-danger" data-valmsg-for="InterestedIn" data-valmsg-replace="true"></span>
        </div>
    </div>

    <div class="form-group">
        <label for="tel" class="col col-xs-12 col-sm-2 col-md-2 control-label">チェック</label>
        <div class="col col-xs-7 col-sm-8 col-md-8">
            <div class="checkbox">
                <label>

            <div class="checkbox">

            </div>
            <span class="field-validation-valid text-danger" data-valmsg-for="IsAcceptPersonalReguration" data-valmsg-replace="true"></span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-6 col-sm-6 col-md-6 col-sm-offset-3 col-md-offset-3">
            <input type="submit" class="btn btn-block" value="入会申請" />
        </div>
    </div>
